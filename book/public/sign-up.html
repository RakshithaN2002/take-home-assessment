<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/sign-up.css">
  <script src="scripts/sign-up.js" defer></script>
  <title>Sign Up</title>
</head>

<body>
  <header>
    <img src="../assets/images/small-logo.png" alt="StorySift Logo" class="small-logo-img logo">
    <img
      src="https://w7.pngwing.com/pngs/425/805/png-transparent-computer-icons-book-book-cover-angle-recycling-logo.png"
      alt="StorySift Logo" class="logo-img logo">
    <h4 style="position: relative; right: 210px;">Book Finder</h4>
    <nav>
      <ul>
        <li class="home"><a>Home</a></li>
        <li class="sign-in signin"><a>Sign In</a></li>
        <li class="signup"><a>Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <section class="sign-up-container">
    <div class="err">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>alert-circle</title>
        <path
          d="M11.5,3C16.75,3 21,7.25 21,12.5C21,17.75 16.75,22 11.5,22C6.25,22 2,17.75 2,12.5C2,7.25 6.25,3 11.5,3M11.5,4C6.81,4 3,7.81 3,12.5C3,17.19 6.81,21 11.5,21C16.19,21 20,17.19 20,12.5C20,7.81 16.19,4 11.5,4M11,17V15H12V17H11M11,13V8H12V13H11Z" />
      </svg>
      <p class="error-head">Account already exists</p>
    </div>
    <h1>Sign Up</h1>
    <form action="" method="post">
      <div class="rows">
        <div class="row">
          <div class="field">
            <label for="first-name">first name</label>
            <input type="text" name="first-name" id="first-name" required autocomplete="given-name">
            <span class="error-message"></span>
          </div>
          <div class="field">
            <label for="last-name">last name</label>
            <input type="text" name="last-name" id="last-name" required autocomplete="family-name">
            <span class="error-message"></span>
          </div>
        </div>
        <div class="row">
          <div class="field">
            <label for="username">username</label>
            <input type="text" name="username" id="username" required autocomplete="username">
            <span class="error-message"></span>
          </div>
          <div class="field">
            <label for="email">email</label>
            <input type="text" name="email" id="email" required autocomplete="email">
            <span class="error-message"></span>
          </div>
        </div>
        <div class="row">
          <div class="field">
            <label for="password">password</label>
            <input type="password" name="password" id="password" required>
            <span class="error-message"></span>
          </div>
          <div class="field">
            <label for="confirm-password">confirm password</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
            <span class="error-message"></span>
          </div>
        </div>
      </div>
      <div class="submit">
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="/signin" class="signin">Sign in</a></p>
      </div>
    </form>
  </section>

</body>

</html>
