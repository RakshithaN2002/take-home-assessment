<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/common.css">
  <link rel="stylesheet" href="/styles/results.css">
  <script src="/scripts/results.js" defer></script>
  <title>Search results</title>
</head>

<body>
  <header>
    <img src="../assets/images/small-logo.png" alt="StorySift Logo" class="small-logo-img logo">
    <img
      src="https://w7.pngwing.com/pngs/425/805/png-transparent-computer-icons-book-book-cover-angle-recycling-logo.png"
      alt="StorySift Logo" class="logo-img logo">
    <h4 style="position: relative; right: 210px;">Book Finder</h4>
    <nav>
      <ul>
        <li class="home"><a>Home</a></li>
        <li class="sign-in"><a>Sign In</a></li>
        <li class="signup"><a>Sign Up</a></li>
        <li class="profile"><a>Profile</a></li>
        <li class="signout"><a>Sign Out</a></li>
      </ul>
    </nav>
  </header>
  <section class="search">
    <div class="search-container">
      <div class="p-and-input">
        <p>Search</p>
        <input type="search" name="book-search" id="book-search" placeholder="Title / Author">
      </div>
      <div class="search-button-container">
        <button class="search-button">Search</button>
      </div>
    </div>
  </section>
  <div class="count-container"></div>
  <section class="results">
    <div class="book-list">
      <!-- Books will be dynamically added here -->
    </div>
  </section>
  <section class="pagination">
    <button class="prev-page-button">&lt;&nbsp;&nbsp;&nbsp;Previous</button>
    <button class="next-page-button">Next&nbsp;&nbsp;&nbsp;&gt;</button>
  </section>
  <dialog>
    <p>Choose a bookshelf</p>
    <article class="bookshelves"></article>
    <p class="cancel">Cancel</p>
  </dialog>

</body>

</html>
